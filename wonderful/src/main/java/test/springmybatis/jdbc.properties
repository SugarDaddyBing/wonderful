#mysql
jdbc.url = jdbc:mysql://127.0.0.1:3306/shiro_demo
jdbc.username = sa
jdbc.password = 123456



#Druid连接池注释
#初始化连接数
initialPoolSize = 10
#最小连接数
minPoolSize = 5
#最大连接数
maxPoolSize = 500
#获取连接等待超时的时间,单位：毫秒，超过最大空闲时间未使用则连接被丢弃,若为0则永不丢弃。Default: 0
maxIdleTime = 60000
#是否缓存preparedStatement，也就是PSCache。 PSCache对支持游标的数据库性能提升巨大，比如说oracle。 在mysql5.5以下的版本中没有PSCache功能，建议关闭掉。
poolPreparedStatements = false
#要启用PSCache，必须配置大于0，当大于0时， poolPreparedStatements自动触发修改为true。 在Druid中，不会存在Oracle下PSCache占用内存过多的问题， 可以把这个数值配置大一些，比如说100
maxStatements = 0
#用来检测连接是否有效的sql，要求是一个查询语句。 如果validationQuery为null，testOnBorrow、testOnReturn、 testWhileIdle都不会其作用
validationQuery = select 1
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒。Default: 0
timeBetweenEvictionRunsMillis = 60000
#配置一个连接在池中最小生存的时间，单位是毫秒
minEvictableIdleTimeMillis = 25200000
